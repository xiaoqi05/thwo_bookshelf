<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Book Details</h2>
    <div>
        <form class="form-horizontal" th:object="${book}" th:action="@{/book/createNewOne}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">ISBN:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isbn}" pattern="^\d{13}$" title="13位数字" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{author}" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}" pattern="^(-?\d+)(\.\d+)?$" title="RMB" required="required"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
